<!-- -*- Mode: XHTML; tab-width: 2; indent-tabs-mode: nil; -*- -->
<!-- vim:set ft=xhtml ts=2 sw=2 sts=2 autoindent: -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh-cmn-Hans" xml:lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>brat语料标注工具</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
    <link href="static/jquery-theme/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="static/jquery-theme/jquery-ui-redmond.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="client/lib/head.load.min.js"></script>
    <script type="text/javascript">
      head.js(
          // libraries
          'client/lib/jquery.min.js',
          'client/lib/jquery-ui.min.js',
          'client/lib/jquery-ui.combobox.js',
          'client/lib/jquery.svg.min.js',
          'client/lib/jquery.svgdom.min.js',
          'client/lib/jquery.ba-bbq.min.js',
          'client/lib/jquery.json.min.js',
          'client/lib/sprintf.js',
          'client/lib/webfont.js',
          // brat helpers
          'client/src/configuration.js',
          'client/src/util.js',
          'client/src/annotation_log.js',
          // brat modules
          'client/src/dispatcher.js',
          'client/src/url_monitor.js',
          'client/src/ajax.js',
          'client/src/visualizer.js',
          'client/src/visualizer_ui_zh_cn.js',
          'client/src/annotator_ui.js',
          'client/src/spinner.js'
      );
      head.ready(function() {
          dispatcher = new Dispatcher();
          var urlMonitor = new URLMonitor(dispatcher);
          var ajax = new Ajax(dispatcher);
          var visualizer = new Visualizer(dispatcher, 'svg');
          var svg = visualizer.svg;
          var visualizerUI = new VisualizerUI(dispatcher, svg);
          var annotatorUI = new AnnotatorUI(dispatcher, svg);
          var spinner = new Spinner(dispatcher, '#spinner');
          var logger = new AnnotationLog(dispatcher);
          dispatcher.post('init');
      });

    </script>
    <link rel="stylesheet" type="text/css" href="static/style-vis.css"/>
    <link rel="stylesheet" type="text/css" href="static/style-ui.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  </head>
  <body>
    <!-- page-centered div following in part Billbad's answer at
         http://stackoverflow.com/questions/396145/whats-the-best-way-of-centering-a-div-vertically-with-css
      -->
    <div class="center_wrapper" id="no_svg_wrapper">
      <div>
        <div>
          <fieldset id="no_document_message">
            <h1 class="unselectable">未打开文档</h1>
            <p class="unselectable">您可以用以下方式打开一份文档:</p>
            <ul>
              <li class="unselectable">按下 <strong>TAB</strong> 键， 或者</li>
              <li class="unselectable">在选项菜单中点击 &quot;<strong>语料库</strong>&quot; 选项</li>
            </ul>
          </fieldset>
          <fieldset id="loading_message" style="display:none">
            <h1 class="unselectable">加载中，请稍等 ...</h1>
            <p class="unselectable">文档较大，请耐心等待～</p>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="center_wrapper" id="no_js_wrapper">
      <div>
        <div>
          <fieldset>
            <h1 class="unselectable">不支持JavaScript。</h1>
            <p class="unselectable">您的浏览器禁用了JavaScript或不支持JavaScript，请打开JavaScript支持选项或更换浏览器。</p>
          </fieldset>
        </div>
      </div>
    </div>
    <script>
      var njsw = document.getElementById('no_js_wrapper');
      njsw.parentNode.removeChild(njsw);
    </script>
    <img id="spinner" src="static/img/spinner.gif"/>
    <div id="messagepullup" class="messages" style="display: none"/>
    <div id="messages" class="messages"/>
    <div id="pulluptrigger"/>
    <div id="commentpopup"/>
    <div id="header" class="ui-widget">
      <div id="mainHeader" class="ui-widget-header">
        <div id="mainlogo" class="logo unselectable">brat</div>
        <span id="navbuttons">
          <img id="prev" alt="前一篇文档 (左箭头)" title="前一篇文档 (左箭头)" src="static/img/arrow-180.png"/><img id="next" alt="下一篇文档 (右箭头)" title="下一篇文档 (右箭头)" src="static/img/arrow.png"/>
        </span>
        <div id="document_name">
          <input readonly="readonly" class="ui-widget-header"/>
        </div>
        <!-- <span id="document_ctime"/> -->
      </div>
      <div id="pulldown" class="unselectable ui-widget-content">
        <div id="pulldown_padder">
          <div>
            <input id="auth_button" type="button" value="登录"/>
            <input id="collection_browser_button" type="button" value="语料库" tabindex="-1" title="打开语料库浏览器 (Tab)"/>
            <!-- <input id="data_button" type="button" value="数据" tabindex="-1" title="语料数据操作"/> -->
            <!-- <input id="search_button" type="checkbox" class="login" value="true" tabindex="-1"/><label id="search_button_label" for="search_button" title="搜索">Search</label><input id="clear_search_button" type="button" value="✕" tabindex="-1" title="取消搜索" style="display: none"/> -->
            <!-- <input id="unlock_type_button" type="button" value="Unlock" tabindex="-1" title="Stop annotating with the locked type"/> -->
            <input id="options_button" type="button" value="选项" tabindex="-1" title="标注设置"/>
          </div>
          <span class="document_edit_time unselectable">&nbsp;</span>
          <div id="document_mtime" class="document_edit_time unselectable">&nbsp;</div>
          <!-- <a id="help_link" target="manual" href="http://brat.nlplab.org/manual.html">帮助<img src="static/img/Fugue-shadowless-question.png"/></a> -->
        </div>
      </div>
    </div>
    <div id="svg"></div>
    <form id="import_form" class="dialog" title="导入">
      <fieldset id="import_form_docid">
        <legend>Document ID</legend>
        <input id="import_docid" class="borderless"/>
      </fieldset>
      <fieldset id="import_form_text">
        <legend>文档文本</legend>
        <textarea id="import_text" class="borderless"/>
      </fieldset>
    </form>
    <form id="import_coll_form" class="dialog" title="导入语料文档集合">
      <fieldset id="import_coll_form_text">
        <legend> 语料集合归档文件(.zip, .tar.gz)</legend>
        <input type="file" id="import_coll" class="borderless" accept="application/zip,application/x-gzip" />
      </fieldset>
    </form>
    <!-- Data dialog -->
    <form id="data_form" class="dialog" title="数据">
      <!-- Data dialog export section -->
      <fieldset class="small-buttons">
        <legend>Export</legend>
        <div class="optionRow">
          <span id="document_export" class="optionLabel">文档数据</span>
          <span id="source_files"/>
        </div>
        <div id="document_visualization" class="optionRow">
          <span class="optionLabel">文档可视化</span>
          <span id="stored_file_spinner" class="ui-button ui-widget ui-corner-all ui-state-default ui-button-text-only">
            <span class="ui-button-text">
              <img style="vertical-align:bottom" height="18"
                   src="static/img/spinner.gif"/>
            </span>
          </span>
          <span id="stored_file_regenerate" title="重新生成当前文档的静态可视化数据"></span>
          <span id="download_stored"/>
        </div>
        <div class="optionRow">
          <span class="optionLabel">Collection data</span>
          <span id="source_collection" title="导出当前语料库为压缩文件"/>
          Conf files:
          <span id="source_collection_conf">
            <input type="radio" id="source_collection_conf_off" value="0"
                   name="source_collection_conf_radio"/>
            <label for="source_collection_conf_off"
                   title="不包含配置文件">off</label>
            <input type="radio" id="source_collection_conf_on" value="1"
                   name="source_collection_conf_radio" checked="checked"/>
            <label for="source_collection_conf_on"
                   title="包含配置文件">on</label>
          </span>
        </div>
      </fieldset>
      <!-- Data dialog comparison section -->
      <fieldset class="small-buttons">
        <legend>Compare</legend>
        <div class="optionRow">
          <span class="optionLabel">Side-by-side</span>
          <span id="side-by-side_cmp" title="进入对比模式"/>
        </div>
      </fieldset>
      <!-- Data dialog automatic annotation section -->
      <div id="auto_tagging_login_control" class="login">
        <fieldset id="auto_tagging_fieldset" class="small-buttons">
          <legend>自动标注</legend>
          <div class="optionRow">自动标注当前文档</div>
          <div id="tagger_buttons"/>
        </fieldset>
        <fieldset id="no_tagger_message" style="display:none">
          <legend>自动标注</legend>
          <div style="color:gray; font-size:80%; text-align:center; margin:1em">(未配置自动标注工具。 如有需要请联系系统管理员。)</div>
        </fieldset>
      </div>
      <!-- Data dialog import section -->
      <fieldset class="login small-buttons">
        <legend>Import</legend>
        <div class="optionRow">
          <span class="optionLabel">新增文档</span>
          <input id="import_button" type="button" class="login ui-button-text" value="Enter text" tabindex="-1" title="向当前语料库中添加语料文档"/>
        </div>
      </fieldset>
      <!-- Data dialog delete section -->
      <div style="display: none;">
        <fieldset class="login small-buttons">
          <legend>Delete</legend>
          <div class="optionRow">
            <span class="optionLabel">Current document</span>
            <input id="delete_document_button" type="button" class="login ui-button-text" value="删除文档" tabindex="-1" title="永久删除当前文档及其标注数据"/>
          </div>
          <div class="optionRow">
            <span class="optionLabel">Current collection</span>
            <input id="delete_collection_button" type="button" class="login ui-button-text" value="删除语料库" tabindex="-1" title="永久删除当前语料库"/>
          </div>
        </fieldset>
      </div>
    </form>
    <!-- Options dialog -->
    <form id="options_form" class="dialog" title="选项">
      <fieldset id="options_form_visual">
        <legend>可视化选项</legend>
        <div class="optionRow">
          <span class="optionLabel">缩略标签</span>
          <span id="label_abbreviations" class="radio_group small-buttons">
            <input type="radio" id="label_abbreviations_off" value="off"
                   name="label_abbrev_radio"/>
            <label for="label_abbreviations_off"
                   title="显示标签全称">关</label>
            <input type="radio" id="label_abbreviations_on" value="on"
                   name="label_abbrev_radio" checked="checked"/>
            <label for="label_abbreviations_on"
                   title="如果空间有限，允许显示标签缩略名称">开</label>
          </span>
        </div>
        <div class="optionRow">
          <span class="optionLabel">文本背景</span>
          <span id="text_backgrounds" class="radio_group small-buttons">
            <input type="radio" id="text_backgrounds_blank" value="blank"
                   name="text_background_radio"/>
            <label for="text_backgrounds_blank"
                   title="空白背景">空白</label>
            <input type="radio" id="text_backgrounds_striped" value="striped"
                   name="text_background_radio" checked="checked"/>
            <label for="text_backgrounds_striped"
                   title="条纹背景">条纹</label>
          </span>
        </div>
        <div class="optionRow">
          <span class="optionLabel">布局密度</span>
          <span id="layout_density" class="radio_group small-buttons">
            <input type="radio" id="layout_density1" value="1"
                   name="layout_radio"/>
            <label for="layout_density1"
                   title="紧密布局">紧密布局</label>
            <input type="radio" id="layout_density2" value="2"
                   name="layout_radio" checked="checked" />
            <label for="layout_density2"
                   title="正常布局">正常布局</label>
            <input type="radio" id="layout_density3" value="3"
                   name="layout_radio"/>
            <label for="layout_density3"
                   title="宽松布局">宽松布局</label>
          </span>
        </div>
        <div class="optionRow">
          <span class="optionLabel">显示宽度</span>
          <input id="svg_width_value" maxlength="3" size="3" value="100"
                 style="text-align:right"/>
          <span id="svg_width_unit" class="radio_group small-buttons">
            <input type="radio" id="svg_width_unit_percent" value="%"
                   name="svg_width_radio" checked="checked"/>
            <label for="svg_width_unit_percent">百分比</label>
            <input type="radio" id="svg_width_unit_pixels" value="px"
                   name="svg_width_radio"/>
            <label for="svg_width_unit_pixels">像素</label>
          </span>
        </div>
        <div class="optionRow small-buttons">
          <span class="optionLabel">分页</span>
          大小
          <input id="paging_size" maxlength="3" size="3" value="10"
                 style="text-align:right"/>,
                 步长
          <input id="paging_step" maxlength="3" size="3" value="5"
                 style="text-align:right"/>
          句子
          <input type="button" id="paging_clear" value="取消"/>
        </div>
      </fieldset>
      <fieldset id="options_form_annotation" class="login">
        <legend>标注选项</legend>
        <div class="optionRow">
          <span class="optionLabel">标注模式</span>
          <span id="annotation_speed" class="radio_group small-buttons">
            <input type="radio" id="annotation_speed1" value="1"
                   name="annspeed_radio" checked="checked"/>
            <label for="annotation_speed1"
                   title="谨慎模式，修改标注需要确认，适合较少修改的语料标注。">Careful</label>
            <input type="radio" id="annotation_speed2" value="2"
                   name="annspeed_radio"/>
            <label for="annotation_speed2"
                   title="普通模式，适合正常的语料标注。">Normal</label>
            <input type="radio" id="annotation_speed3" value="3"
                   name="annspeed_radio"/>
            <label for="annotation_speed3"
                   title="快速模式，适合实验性质的快速标注。">Rapid</label>
            <select id="rapid_model"/>
          </span>
        </div>
        <div class="optionRow">
          <span class="optionLabel">类型层次限制</span>
          <input id="type_collapse_limit" maxlength="3" size="3" value="30"
                 style="text-align:right"/>
        </div>
      </fieldset>
      <fieldset id="options_form_network">
        <legend>网络选项</legend>
        <div class="optionRow">
          <span class="optionLabel">协作</span>
          <span class="small-buttons">
            <input id="autorefresh_mode" type="checkbox"/>
            <label for="autorefresh_mode"
                   title="自动刷新开关。当打开时，系统会自动更新当前文档，适合多人协作。">自动刷新</label>
          </span>
        </div>
      </fieldset>
    </form>
    <!-- More collection information dialog -->
    <form id="more_information_dialog" class="dialog" title="语料库信息">
      <fieldset>
        <textarea id="more_info_readme" readonly="readonly" class="borderless"/>
      </fieldset>
    </form>
    <!-- Search dialog -->
    <form id="search_form" class="dialog" title="搜索">
      <div id="search_tabs">
        <ul>
          <li><a href="#search_tab_text">文本</a></li>
          <li><a href="#search_tab_entity">实体</a></li>
          <li><a href="#search_tab_event">事件</a></li>
          <li><a href="#search_tab_relation">关系</a></li>
          <li><a href="#search_tab_note">备注</a></li>
        </ul>
        <div id="search_tab_text">
          <table class="fullwidth">
            <tr>
              <td>文本</td>
              <td>
                <input id="search_form_text_text" class="fullwidth"
                    placeholder="搜索文本"/>
              </td>
            </tr>
          </table>
        </div>
        <div id="search_tab_entity">
          <table class="fullwidth">
            <tr>
              <td>实体类型</td>
              <td>
                <select id="search_form_entity_type"/>
              </td>
            </tr>
            <tr>
              <td>Text</td>
              <td>
                <input id="search_form_entity_text" class="fullwidth"
                    placeholder="搜索实体文本 (如果为空，则搜索所有文本)"/>
              </td>
            </tr>
          </table>
        </div>
        <div id="search_tab_event">
          <table class="fullwidth">
            <tr>
              <td>事件类型</td>
              <td colspan="3">
                <select id="search_form_event_type"/>
              </td>
            </tr>
            <tr>
              <td>Trigger</td>
              <td colspan="3">
                <input id="search_form_event_trigger" class="fullwidth"
                    placeholder="搜索事件文本 (如果为空，则搜索所有文本)"/>
              </td>
            </tr>
            <tbody id="search_form_event_roles"/>
          </table>
        </div>
        <div id="search_tab_relation">
          <table class="fullwidth">
            <tr>
              <td>关系类型</td>
              <td colspan="2">
                <select id="search_form_relation_type" class="fullwidth"/>
              </td>
            </tr>
            <tr>
              <td>参数1</td>
              <td>
                <select id="search_form_relation_arg1_type" class="fullwidth"/>
              </td>
              <td>
                <input id="search_form_relation_arg1_text" class="fullwidth"
                    placeholder="搜索参数1文本 (如果为空，则搜索所有文本)"/>
              </td>
            </tr>
            <tr>
              <td>参数2</td>
              <td>
               <select id="search_form_relation_arg2_type" class="fullwidth"/>
              </td>
              <td>
                <input id="search_form_relation_arg2_text" class="fullwidth"
                    placeholder="搜索参数2文本 (如果为空，则搜索所有文本)"/>
              </td>
            </tr>
          </table>
          <div class="optionRow">
            <span class="optionLabel">显示参数文本</span>
            <span id="search_form_relation_show_arg_text"
                  class="radio_group small-buttons">
              <input type="radio" id="search_form_relation_show_arg_text_off"
                     value="不显示" name="search_form_relation_show_arg_text_radio"
                     checked="checked"/>
              <label for="search_form_relation_show_arg_text_off"
                     title="搜索结果中不显示关系参数文本">off</label>
              <input type="radio" id="search_form_relation_show_arg_text_on"
                     value="显示"
                     name="search_form_relation_show_arg_text_radio"/>
              <label for="search_form_relation_show_arg_text_on"
                     title="搜索结果中显示关系参数文本">on</label>
            </span>
          </div>
          <div class="optionRow">
            <span class="optionLabel">显示参数类型</span>
            <span id="search_form_relation_show_arg_type"
                  class="radio_group small-buttons">
              <input type="radio" id="search_form_relation_show_arg_type_off"
                     value="不显示" name="search_form_relation_show_arg_type_radio"
                     checked="checked"/>
              <label for="search_form_relation_show_arg_type_off"
                     title="搜索结果中不显示关系参数类型">off</label>
              <input type="radio" id="search_form_relation_show_arg_type_on"
                     value="显示"
                     name="search_form_relation_show_arg_type_radio"/>
              <label for="search_form_relation_show_arg_type_on"
                     title="搜索结果中显示关系参数类型">on</label>
            </span>
          </div>
        </div>
        <div id="search_tab_note">
          <table class="fullwidth">
            <tr>
              <td>类别</td>
              <td>
                <select id="search_form_note_category" class="fullwidth">
                  <option value="">- 全部类型-</option>
                  <option value="entity">实体</option>
                  <option value="event">事件</option>
                  <option value="relation">关系</option>
                  <option value="sentence">句子</option>
                </select>
              </td>
            </tr>
            <tr id="search_form_note_type_row">
              <td>类型</td>
              <td>
                <select id="search_form_note_type" class="fullwidth"/>
              </td>
            </tr>
            <tr>
              <td>文本</td>
              <td>
                <input id="search_form_note_text" class="fullwidth"
                    placeholder="Text to match (empty=anything)"/>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <fieldset id="search_options">
        <legend>Options</legend>
        <a href="" id="advanced_search_option_toggle">高级选项</a>
        <div class="optionRow">
          <span class="optionLabel">当前文档/语料库中搜索</span>
          <span id="search_scope" class="radio_group small-buttons">
            <input type="radio" id="search_scope_doc" value="document"
                   name="search_scope_radio" checked="checked"/>
            <label for="search_scope_doc"
                   title="当前文档中搜索">document</label>
            <input type="radio" id="search_scope_coll" value="collection"
                   name="search_scope_radio"/>
            <label for="search_scope_coll"
                   title="当前语料库中搜索">collection</label>
          </span>
        </div>
        <div class="advancedOptions">
        <div class="optionRow">
          <span class="optionLabel">语料库索引</span>
          <span id="concordancing" class="radio_group small-buttons">
            <input type="radio" id="concordancing_off" value="document"
                   name="concordancing_radio" checked="checked"/>
            <label for="concordancing_off"
                   title="只显示搜索结果">off</label>
            <input type="radio" id="concordancing_on" value="collection"
                   name="concordancing_radio"/>
            <label for="concordancing_on"
                   title="除了搜索结果，也显示上下文关键信息">on</label>
          </span>
        </div>
        <div id="context_size_div" class="optionRow">
          <span class="optionLabel" style="margin-left:1em;">上下文长度</span> <input id="context_length" maxlength="3" size="3" value="50"/> characters
        </div>
        <div class="optionRow">
          <span class="optionLabel">匹配文本模式</span>
          <span id="text_match" class="radio_group small-buttons">
            <input type="radio" id="text_match_word" value="word"
                   name="text_match_radio" checked="checked"/>
            <label for="text_match_word"
                   title="Match whole words only.">全词匹配</label>
            <input type="radio" id="text_match_substr" value="substring"
                   name="text_match_radio"/>
            <label for="text_match_substr"
                   title="Match any substring.">部分匹配</label>
            <input type="radio" id="text_match_regex" value="regex"
                   name="text_match_radio"/>
            <label for="text_match_regex"
                   title="Treat given text as regular expression.">正则匹配</label>
          </span>
        </div>
        <div class="optionRow">
          <span class="optionLabel">大小写</span>
          <span id="match_case" class="radio_group small-buttons">
            <input type="radio" id="match_case_off" value="document"
                   name="match_case_radio" checked="checked"/>
            <label for="match_case_off"
                   title="大小写不敏感">off</label>
            <input type="radio" id="match_case_on" value="collection"
                   name="match_case_radio"/>
            <label for="match_case_on"
                   title="大小写敏感">on</label>
          </span>
        </div>
        </div>
      </fieldset>
    </form>
    <!-- Span dialog (view only) -->
    <form id="viewspan_form" class="dialog" title="Span">
      <fieldset id="viewspan_selected_fset">
        <legend>文本</legend>
        <a target="brat_linked" id="viewspan_highlight_link" href="#">Link</a>
        <div id="viewspan_selected"/>
      </fieldset>

      <fieldset id="viewspan_search_fieldset">
        <legend>搜索</legend>
        <div id="viewspan_search_links"/>
      </fieldset>

      <fieldset>
        <legend>备注</legend>
        <input id="viewspan_notes" class="borderless" readonly="readonly"/>
      </fieldset>
    </form>
    <!-- Span dialog (view+edit) -->
    <form id="span_form" class="dialog" title="范围">
      <!-- Span dialog annotated text -->
      <fieldset id="span_selected_fset">
        <legend>文本</legend>
        <a target="brat_linked" id="span_highlight_link" href="#">链接</a>
        <div id="span_selected"/>
      </fieldset>
      <!-- Span dialog search links -->
      <fieldset id="span_search_fieldset">
        <legend>搜索</legend>
        <div id="span_search_links"/>
      </fieldset>
      <!-- Span dialog type selector -->
      <fieldset>
        <div id="entity_and_event_wrapper" class="split_wrapper">
          <div id="span_entity_section" class="wrapper_half_left">
            <div id="entity_label" class="label-like">实体类型</div>
            <div id="entity_types" class="scroll_wrapper_upper">
              <div class="scroller"/>
            </div>
            <!-- NOTE: the attribute labels must be *outside* of the
                 divs they logically belong to prevent scrollers
                 overflowing them. -->
            <div id="entity_attribute_label"
                 class="label-like wrapper_lower_label">实体属性</div>
            <div id="entity_attributes" class="scroll_wrapper_lower">
              <div class="scroller small-buttons"/>
            </div>
          </div><div id="span_event_section" class="wrapper_half_right">
            <div id="event_label" class="label-like">事件类型</div>
            <div id="event_types" class="scroll_wrapper_upper">
              <div class="scroller"/>
            </div>
            <div id="event_attribute_label"
                 class="wrapper_lower_label label-like">事件属性</div>
            <div id="event_attributes" class="scroll_wrapper_lower">
              <div class="scroller small-buttons"/>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Span dialog normalization -->
      <fieldset id="norm_fieldset">
        <legend>归一化</legend>
        <div id="norm_container">
          <select id="span_norm_db"/>
          <a id="span_norm_db_link" target="brat_linked" href="#" title="搜索数据库"><img src="static/img/Fugue-shadowless-magnifier.png" style="vertical-align: middle"/></a>
          <span class="span_norm_label">ID:</span>
          <input id="span_norm_id" class="span_norm_id_input"
                 style="width:20%"/>
          <span class="span_norm_label">引用:</span>
          <input id="span_norm_txt" class="span_norm_txt_input"
                 readonly="readonly" style="width:45%"
                 placeholder="点击进行搜索"/>
          <a id="span_norm_ref_link" target="brat_linked" href="#" title="查看数据库"><img src="static/img/Fugue-shadowless-external.png" style="vertical-align: middle"/></a>
          <input id="clear_norm_button" type="button"
                 value="&#x2715;" title="取消归一化"/>
        </div>
      </fieldset>
      <!-- Span dialog notes -->
      <fieldset>
        <legend>备注</legend>
        <div id="span_notes_container">
          <input id="span_notes" class="borderless"/>
          <input id="clear_span_notes_button" type="button"
                 value="&#x2715;" title="清除备注"/>
        </div>
      </fieldset>
    </form>
    <!-- Rapid mode span dialog -->
    <form id="rapid_span_form" class="dialog" title="范围类型">
      <fieldset id="rapid_span_selected_fset">
        <legend>文本</legend>
        <div id="rapid_span_selected"/>
      </fieldset>
      <div id="rapid_span_types" class="scroll_fset" style="height:250px">
        <fieldset>
          <legend>选择类型</legend>
          <div class="scroller" id="rapid_span_types_div">
            <!-- filled dynamically -->
          </div>
        </fieldset>
      </div>
    </form>
    <!-- Arc dialog -->
    <form id="arc_form" class="dialog" title="Arc">
      <fieldset id="arc_origin_fset">
        <legend>起始</legend>
        <a target="brat_linked" id="arc_highlight_link" href="#">Link</a>
        <div id="arc_origin"/>
      </fieldset>

      <fieldset id="arc_target_fset">
        <legend>目标</legend>
        <div id="arc_target"/>
      </fieldset>

      <div id="arc_roles" class="scroll_fset">
        <fieldset>
          <legend>类型</legend>
          <div class="scroller"/>
        </fieldset>
      </div>

      <fieldset id="arc_notes_fieldset">
        <legend>备注</legend>
        <div id="arc_notes_container">
          <input id="arc_notes" class="borderless"/>
          <input id="clear_arc_notes_button" type="button"
                  value="&#x2715;" title="清除备注"/>
        </div>
      </fieldset>

    </form>
    <!-- Login dialog -->
    <form id="auth_form" class="dialog" title="登录">
      <fieldset>
        <legend>用户名</legend>
        <input id="auth_user" placeholder="用户名" class="borderless"/>
      </fieldset>
      <fieldset>
        <legend>密码</legend>
        <input id="auth_pass" type="password" placeholder="密码" class="borderless"/>
      </fieldset>
    </form>
    <!-- Split span annotation dialog -->
    <form id="split_form" class="dialog" title="切分范围">
      <fieldset>
        <legend>切分角色</legend>
        <div id="split_roles" class="scroll_fset"/>
      </fieldset>
    </form>
    <!-- Browser dialog -->
    <form id="collection_browser" class="dialog" title="打开">
      <fieldset>
        <legend>语料库</legend>
        <input id="collection_input" readonly="readonly" placeholder="文档" class="borderless"/>
      </fieldset>
      <fieldset>
        <legend>语料库信息</legend>
        <div id="readme_container">
          <input id="readme" readonly="readonly" class="borderless"/>
          <input id="more_readme_button" type="button" value="更多..." title="显示完整的语料库信息"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>文档名称</legend>
        <input id="document_input" placeholder="文档名称" class="borderless"/>
      </fieldset>
      <table id="document_select" class="ui-widget unselectable">
        <thead class="ui-widget-header"/>
        <tbody class="ui-widget-content"/>
      </table>
    </form>
    <!-- Normalization DB search dialog -->
    <form id="norm_search_dialog" class="dialog" title="搜索">
      <fieldset>
        <legend>查询关键词</legend>
        <div id="norm_search_container">
          <input id="norm_search_query" placeholder="查询关键词" class="borderless"/>
          <input id="norm_search_button" type="button" value="搜索"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>ID</legend>
        <input id="norm_search_id" placeholder="ID" class="borderless" readonly="readonly"/>
      </fieldset>
      <table id="norm_search_result_select" class="ui-widget unselectable">
        <thead class="ui-widget-header"/>
        <tbody class="ui-widget-content"/>
      </table>
    </form>
    <!-- Spinner -->
    <div id="waiter" class="dialog" title="请等待">
      <img src="static/img/spinner.gif"/>
    </div>
    <!-- "About" dialog -->
    <div id="about" class="dialog unselectable" title="关于 brat">
      <div id="aboutlogo" class="logo">brat</div>
      <!--This software is distributed under the <a target="licence" href="http://www.opensource.org/licenses/isc-license">ISC Licence</a>.-->
      <div align="center">brat快速标注工具</div>
      <div style="font-size:60%" align="center">v1.3 "Crunchy Frog"</div>
      <div id="copyright">&copy; 2010-2012 The brat contributors</div>
    </div>
    <!-- Welcome/tutorial dialog -->
    <div id="tutorial" class="dialog unselectable" title="快速教程">
      <h2>欢迎来到brat快速标注工具！</h2>
      <div id="browserwarning">
        <p>
        <span class="logo">brat</span>
        当前只完全支持
        <a href="http://www.google.com/chrome">Google Chrome</a>
        和
        <a href="http://www.apple.com/safari/">Safari</a>浏览器。
        使用其他浏览器可能会产生问题。更多相关信息请参看
        <a href="http://brat.nlplab.org/supported-browsers.html" target="manual">浏览器支持</a>。
        </p>
        <p>使用完全支持的浏览器能够获得更好的用户体验。</p>
      </div>
      <p>下面是一个简短的使用教程。
        详细的使用指南请参见<a href="http://brat.nlplab.org/manual.html" target="manual">brat用户手册</a>。</p>
      <h3>打开文档</h3>
      <p>关闭当前教程后，你将会看到一个语料库浏览器，你可以通过它来进入不同的语料库，打开不同的文档。
         只需点击语料库或文档的名称即可打开。
      </p>
      <p>如果需要回到语料库浏览器，只需按下TAB键或者在菜单中点击&quot;语料库&quot;按钮。</p>
      <h3>可视化</h3>
      <p>当打开一个文档时，主界面会显示当前文档中文本和标注的可视化数据。将鼠标移动到标注数据上时，可以显示当前标注数据的更多数据。</p>
      <h3>菜单</h3>
      <p>将鼠标移动到窗口上方可以打开下拉工具菜单。它提供了以下功能：
        <ul>
          <li><b>语料库</b>： 打开语料库浏览器</li>
          <!-- <li><b>数据</b>： 标注语料数据的导入导出</li> -->
          <!-- <li><b>搜索</b>： 在当前文档或语料库中进行搜索</li> -->
          <li><b>选项</b>： 系统功能设置</li>
          <li><b>登录</b>： 用户登录</li>
        </ul>
      </p>
      <h3>编辑</h3>
      <p>当用户登录后，即可对语料文本进行标注。可以通过拖动鼠标选择文本和双击文本两种方式来选择标注范围。</p>
      <p>文本范围选择完毕后，系统会显示标注对话框，能够对标注数据进行设置。</p>
      <p>标注文本范围之间可以通过拖动来添加关系标注。</p>
      <p>标注好的数据可以通过双击来打开标注对话框，进行编辑和修改。</p>
      <p>语料库允许使用的标签由该语料库的配置文件决定。</p>
      <h3>高级功能</h3>
      <p>请浏览<a href="http://brat.nlplab.org/manual.html">brat用户手册</a>来获取更多内容！</p>
    </div>
  </body>
</html>
